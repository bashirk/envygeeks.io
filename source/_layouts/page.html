---
layout: master
---

<article class="page">
  {% if page.title %}
    {% unless site.hide_page_titles %}
      <header>
        <h1 class=reveal>
          {{ page.title |
            markdownify_title }}
        </h1>
      </header>
    {% endunless %}
  {% endif %}

  <div id=content class=reveal-children>
    {{ content }}
  </div>
</article>
