<footer>
  <div class="avatar">
    <a href="https://github.com/{{ post.author.handle }}">

    </a>
  </div>

  <div>
    <p class="author">
      <a href="https://github.com/{{ post.author.handle }}">
        {{ post.author.name }}
      </a>
    </p>

    <ul class="tags">
      {% for tag in post.tags %}
        <li>
          <a href="{{ tag.url | pretty }}">
            {{ tag }}
          </a>
        </li>
      {% endfor %}
    </ul>

    <time datetime="{{ post.date | date:"%Y-%m-%dT%H:%M" }}">
      {{ post.date | ordinalize }}
    </time>
  </div>
</footer>
