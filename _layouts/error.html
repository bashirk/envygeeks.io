<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <base href="https://envygeeks.io">
    {{ 'css:bundle.css css:fonts.css "js:bundle.js async:true"' | jekyll_asset_multi }}
    <meta charset="UTF-8">
  </head>

  <body id="envygeeks">
    <div class="wrapper">
      <main>
        <div class="error">
          <h1>{{ page.title }}</h1>
          {{ content }}

          <p>
            <a href="#" id="home">
              Return Home
            </a>
          </p>

          <script type="text/javascript">
            document.querySelector("#home").href =
              window.location.protocol + "//" +
              window.location.host
          </script>
        </div>
      </main>
    </div>
  </body>
</html>
