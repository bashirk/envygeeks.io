source: ./source
tz: America/Chicago
plugins_dir: ./plugins
cache_dir: "./.jekyll-cache"
excerpt_separator: "<!-- MORE -->"
timezone: America/Chicago
gql_query_limit: 12
destination: ./site
markdown: kramdown
kramdown:
  auto_ids: true
defaults:
- scope:
    type: pages
    path: ""
  values:
    layout: default
    type: page
- scope:
    type: posts
    path: ""
  values:
    layout: default
    type: post
- scope:
    type: docs
    path: ""
  values:
    layout: default
    type: page
collections:
  docs:
    output: true
assets:
  source_maps: false
  raw_precompile:
  - twemoji/2/svg/1f3c3-1f3fb-200d-2640-fe0f.svg
  - { src: twemoji/2/svg/*.svg, dst: twemoji }
  sources: [../node_modules]
  compression: true
