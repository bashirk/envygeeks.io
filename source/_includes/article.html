<article class="page {{ page.type }}">
  {% if page.title %}
    {% unless page.type == "page" and site.hide_page_titles %}
      <header>
        <h1>{{ page.title | markdownify_title }}</h1>
      </header>
    {% endunless %}
  {% endif %}

  <div id="content">
    {{ content }}
  </div>

  {% if page.type == "post" %}
    {% assign post = page %}
    {% include article/post-footer.html %}
  {% endif %}
</article>
