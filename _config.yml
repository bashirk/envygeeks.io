source: ./source
tz: America/Chicago
plugins_dir: ./plugins
cache_dir: "./.jekyll-cache"
excerpt_separator: "<!-- MORE -->"
timezone: America/Chicago
destination: ./site
markdown: kramdown
defaults:
  - { scope: { type: pages, path: "" }, values: { layout: default, type: page }}
  - { scope: { type: posts, path: "" }, values: { layout: default, type: post }}
  - { scope: { type: docs,  path: "" }, values: { layout: default, type: page }}
collections: { docs: { output: true }}
# --
assets:
  source_maps: false
  raw_precompile:
    - twemoji/2/svg/1f3c3-1f3fb-200d-2640-fe0f.svg
    - src: twemoji/2/svg/*.svg
      dst: twemoji
  sources:
    - ../node_modules
    - _data/
# --
webrick:
  headers:
    Pragma: no-cache
    Cache-Control: no-cache, no-store, must-revalidate
    Expires: 0
# --
docs:
  disallowed: "*"
  allowed:
    - jekyll-assets
# --
kramdown:
  auto_ids: true
