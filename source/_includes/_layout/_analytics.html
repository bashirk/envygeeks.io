{% if site.data.google.analytics and jekyll.environment == "production" %}
  <script>
    if(navigator.userAgent.indexOf("Speed Insights") == -1) {
      window.ga = window.ga || function() {
        (ga.q = ga.q || []).push(arguments)
      };

      ga.l = +new Date;
      ga("create", "{{ site.data.google.analytics }}", "auto");
      ga("send", "pageview");

      let ele = document.createElement("script")
      ele.setAttribute("src", "https://google-analytics.com/analytics.js")
      ele.setAttribute("async", true);
      document.querySelector("head").appendChild(
        ele
      )
    }
  </script>
{% endif %}
