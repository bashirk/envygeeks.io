<article class="page {{ page.type }}">
  {% if page.title %}
  <header>
    <h1>
      {{ page.title |
        markdownify_title
      }}
    </h1>
  </header>
  {% endif %}

  <div id="content">
    {{ content }}
  </div>

  {% if page.type == "post" %}
    {% assign post = page %}
    {% include
      _article/_post_footer.html
    %}
  {% endif %}
</article>
