{% if jekyll.environment == "production" or site.data.debug == true %}
  {% capture desc %}
    {% if page.description %}
      {{ page.description }}{% else %}{{ site.description }}
    {% endif %}
  {% endcapture %}

  <meta property="og:type" content="article" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta itemprop="description" content="{{ site.description }}">
  <meta property="og:url" content="{{ page | canonical_url }}" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ desc | strip }}" />

  {% if site.data.social.sites.twitter %}
    <meta name="twitter:site" content="{{ site.data.twtr.site }}">
    <meta name="twitter:description" content="{{ desc | strip }}">
    <meta name="twitter:creator" content="{{ site.data.twtr.creator }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title }}">
  {% endif %}
{% endif %}

<meta itemprop="name" content="{{ title }}">
<meta environment="{{ jekyll.environment  }}">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="generator" content="Jekyll {{ jekyll.version }}">
<meta charset="utf-8">
