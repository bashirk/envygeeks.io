<article class="page {{ page.type }}">
  <header>
    <h1>
      {{ page.title |
        markdownify_title
      }}
    </h1>
  </header>

  <div id="content">
    {{ content }}
  </div>

  {% if page.type == "post" %}
    {% assign post = page %}
    {% include _donations/_talk_jekyll.html %}
    {% include _article/_post_footer.html %}
  {% endif %}
</article>
