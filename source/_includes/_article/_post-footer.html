<footer>
  <div class="avatar">
    <a href="{{ post.stat.author.url }}">
      {% img "avatars/{{ post.stat.author.avatar.rel }}"
         alt:"Avatar: {{ post.stat.author.name }}"%}
    </a>
  </div>

  <div>
    <p class="author">
      <a href="{{ post.stat.author.website }}">
        {{ post.stat.author.name }}
      </a>
    </p>

    <ul class="tags">
      {% for tag in post.tags %}
        <li>
          <a href="{{ tag.url | pretty }}">
            {{ tag }}
          </a>
        </li>
      {% endfor %}
    </ul>

    <time datetime="{{ post.date | date:"%Y-%m-%dT%H:%M" }}">
      {{ post.date | ordinalize }}
    </time>
  </div>
</footer>
